<hmtl xmlns:th="http://www.thymeleaf.org">

	<body>
		<p>All Teams:</p>
		<table border = "1">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Points</th>
				
			</tr>
			<tr th:each = "temp: ${mypackage}">

				<td th:text="${temp.getIdt()}"></td>
				<td  th:text="${temp.getName()}"></td>
				<td  th:text="${temp.getPoints()}"></td>
				

				
			</tr>
		</table>
				
		
	</body>
	
		
</hmtl>
