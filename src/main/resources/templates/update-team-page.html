<hmtl xmlns:th="http://www.thymeleaf.org">

	<body>
		
		<p> Please insert Team data: </p>
		
		<form th:action="@{/Team/crud/update/__${id}__}" th:object="${Team}" method="post" >
			
			<table>
				<tr>
					<td>Name:</td>
					<td> <input type="text" th:field="*{name}" /> </td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" > </td>
				</tr>
				
				<tr>
					<td>Points:</td>
					<td> <input type="text" th:field="*{points}" /> </td>
					<td th:if="${#fields.hasErrors('points')}" th:errors="*{points}" > </td>
				</tr>
				
				
				</tr>
				
			</table>
			<input type="submit" value="update" >
			
		</form>
		
		
	</body>
	
		
</hmtl>
